<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>BCI Professional Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bci-dark">
    <div class="app-layout">
        <aside class="sidebar-modern">
            <div class="brand">BCI MENU</div>
            
            <div class="message-display">
                <small>Wysłana wiadomość:</small>
                <div id="output-final" class="glow-text">Oczekiwanie...</div>
            </div>
            
            <div class="camera-card">
                <canvas id="cameraCanvas"></canvas>
                <div class="scan-line"></div>
            </div>
            
            <div class="status-indicator">
                <div class="pulse-dot"></div>
                <span id="cam-status">System Aktywny</span>
            </div>
        </aside>

        <main class="content-area">
            <section id="view-menu" class="view active">
                <div class="tile alarm-tile" id="tile-alarm">
                    <div class="tile-content">
                        <span class="nav-arrow">↑</span>
                        <h2>URUCHOM ALARM</h2>
                    </div>
                    <div class="progress-fill" id="bar-up"></div>
                </div>

                <div class="main-grid">
                    <div class="tile nav-tile" id="tile-alpha">
                        <div class="tile-content">
                            <span class="nav-arrow">←</span>
                            <h3>ALFABET</h3>
                        </div>
                        <div class="progress-fill" id="bar-left"></div>
                    </div>

                    <div class="tile nav-tile" id="tile-needs">
                        <div class="tile-content">
                            <span class="nav-arrow">→</span>
                            <h3>POTRZEBY</h3>
                        </div>
                        <div class="progress-fill" id="bar-right"></div>
                    </div>
                </div>
            </section>

            <section id="view-alpha" class="view">
                <div class="alpha-container">
                    <div class="letter-box" id="current-letter">A</div>
                    <div class="sentence-bar" id="sentence-preview">---</div>
                </div>
                <div class="nav-legend">
                    <span>← Dodaj</span>
                    <span>→ Usuń</span>
                    <span>↓ WYŚLIJ</span>
                    <span>↑ WRÓĆ</span>
                </div>
            </section>

            <section id="view-needs" class="view">
                <div class="needs-grid" id="needs-container"></div>
                <div class="nav-legend">
                    <span>← WYBIERZ</span>
                    <span>↑ WRÓĆ</span>
                </div>
            </section>

            <footer class="legal-footer">
                Damian Cybula | Inżynieria Biomedyczna 2026
            </footer>
        </main>
    </div>

    <video id="video" style="display:none;" autoplay muted playsinline></video>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
