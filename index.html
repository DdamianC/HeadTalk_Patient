<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadTalk - Damian Cybula</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<aside class="sidebar">
    <div class="brand">HeadTalk</div>
    <div id="final-output" class="final-text">Oczekiwanie...</div>

    <div class="camera-card">
        <canvas id="cameraCanvas"></canvas>
    </div>

    <div class="footer">
        Damian Cybula<br>
        Inżynieria Biomedyczna<br>
        telemedycyna 2025/2026
    </div>
</aside>

<main class="stage">

<section id="view-menu" class="view active">
    <div class="tile tile-long alarm">
        <div class="icon">⬆</div>
        <h2>ALARM</h2>
        <div class="progress" id="bar-up2-menu"></div>
    </div>

    <div class="tile-grid">
        <div class="tile">
            <div class="icon">⬅</div>
            <h2>ALFABET</h2>
            <div class="progress" id="bar-left-menu"></div>
        </div>

        <div class="tile">
            <div class="icon">➡</div>
            <h2>POTRZEBY</h2>
            <div class="progress" id="bar-right-menu"></div>
        </div>
    </div>
</section>

<section id="view-alpha" class="view">
    <div class="tile tile-long">
        ⬆ POWRÓT
        <div class="progress" id="bar-up2-alpha"></div>
    </div>

    <div class="alpha-display">
        <div class="letter-box" id="cur-let">A</div>

        <div class="auto-progress-container">
            <div class="auto-progress-bar" id="auto-letter-bar-alpha"></div>
        </div>

        <div class="sentence-box" id="sentence">---</div>
    </div>

    <div class="tile-grid">
        <div class="tile">
            ⬅ DODAJ
            <div class="progress" id="bar-left-alpha"></div>
        </div>

        <div class="tile">
            ➡ USUŃ
            <div class="progress" id="bar-right-alpha"></div>
        </div>
    </div>

    <div class="tile tile-long">
        ⬇ ZATWIERDŹ
        <div class="progress" id="bar-down-alpha"></div>
    </div>
</section>

<section id="view-needs" class="view">
    <div class="tile tile-long">
        ⬆ POWRÓT
        <div class="progress" id="bar-up2-needs"></div>
    </div>

    <div class="auto-progress-container">
        <div class="auto-progress-bar" id="auto-letter-bar-needs"></div>
    </div>

    <div class="needs-container" id="needs-grid"></div>

    <div class="tile tile-long select-tile">
        ⬅ WYBIERZ
        <div class="progress" id="bar-left-needs"></div>
    </div>
</section>

</main>

<video id="video" autoplay muted playsinline style="display:none"></video>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="app.js"></script>
</body>
</html>
