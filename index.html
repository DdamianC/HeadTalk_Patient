<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>BCI Communication System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="brand">BCI MENU</div>
        <div class="msg-label">KOMUNIKAT:</div>
        <div id="final-output" class="final-text">Oczekiwanie...</div>
        
        <div class="status-indicator">
            <span style="color: var(--success)">●</span> System Aktywny
        </div>

        <div class="camera-card">
            <canvas id="cameraCanvas"></canvas>
        </div>
    </aside>

    <main class="stage">
        <h1 style="margin-bottom: 2rem;">System komunikacji</h1>

        <section id="view-menu" class="view active">
            <div class="tile tile-long alarm">
                <div class="tile-content">⬆ ALARM</div>
                <div class="progress" id="bar-up-menu"></div>
            </div>
            
            <div class="tile-grid">
                <div class="tile">
                    <span class="icon">⬅</span>
                    <h2>ALFABET</h2>
                    <div class="progress" id="bar-left-menu"></div>
                </div>
                <div class="tile">
                    <span class="icon">➡</span>
                    <h2>WYBÓR</h2>
                    <div class="progress" id="bar-right-menu"></div>
                </div>
            </div>
        </section>

        <section id="view-alpha" class="view">
            <div class="tile tile-long">
                <div>⬆ POWRÓT DO MENU</div>
                <div class="progress" id="bar-up-alpha"></div>
            </div>

            <div class="alpha-main">
                <div class="letter-box" id="cur-let">A</div>
                <div class="sentence-box" id="sentence">---</div>
            </div>

            <div class="tile tile-long">
                <div>⬇ WYŚLIJ</div>
                <div class="progress" id="bar-down-alpha"></div>
            </div>
        </section>

        <section id="view-needs" class="view">
            <div class="tile tile-long">
                <div>⬆ POWRÓT DO MENU</div>
                <div class="progress" id="bar-up-needs"></div>
            </div>
            <div class="needs-container" id="needs-grid"></div>
            <div class="tile tile-long">
                <div>⬅ WYBIERZ</div>
                <div class="progress" id="bar-left-needs"></div>
            </div>
        </section>
    </main>

    <video id="video" style="display:none;" autoplay muted playsinline></video>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
